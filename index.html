<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Oswald:wght@200;300;400;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <title>Player de músicas</title>
</head>
<body>
    <img src="./images/pagode.jpg" alt="imagem não carregada">
    <div class="descricao">
        <h2>Nome da Música</h2>
        <i>Menos é mais</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="bi bi-chevron-bar-left setas"></i>
        <i class="bi bi-play botao-play"></i>
        <i class="bi bi-pause botao-pause"></i>
        <i class="bi bi-chevron-bar-right setas"></i>
    </div>
    <audio src="./music/pagode.mp3"></audio>

    <script src="./js/scripts.js"></script>
</body>
</html>
